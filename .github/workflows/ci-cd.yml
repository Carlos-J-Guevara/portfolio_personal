name: Portfolio CI/CD

on:
  push:
    branches:
      - main
      - feature/**

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build project
        run: npm run build --legacy-peer-deps

      # Determinar entorno y configurar variables
      - name: Set deployment variables
        id: vars
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "DEPLOY_FOLDER=prod" >> $GITHUB_ENV
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
          else
            echo "DEPLOY_FOLDER=staging" >> $GITHUB_ENV
            echo "DEPLOY_ENV=staging" >> $GITHUB_ENV
          fi
      
      # Configurar para desplegar a gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: ${{ env.DEPLOY_FOLDER }}
          clean: true
          clean-exclude: |
            staging/**
            prod/**
      
      # Mostrar URLs de despliegue en los logs
      - name: Display deployment URLs
        run: |
          echo "================================================="
          echo "‚úÖ ${{ env.DEPLOY_ENV }} deployment completed!"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.DEPLOY_FOLDER }}/"
          echo "================================================="